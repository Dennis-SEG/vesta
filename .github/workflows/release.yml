name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*-*'

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: src/react/package-lock.json

    - name: Install dependencies
      working-directory: ./src/react
      run: npm install --legacy-peer-deps

    - name: Build React UI
      working-directory: ./src/react
      run: CI=false npm run build

    - name: Create release archive
      run: |
        mkdir -p release
        tar -czf release/vesta-react-ui.tar.gz -C src/react/build .
        tar -czf release/vesta-full.tar.gz --exclude='.git' --exclude='node_modules' --exclude='src/react/build' .

    - name: Generate checksums
      working-directory: ./release
      run: |
        sha256sum vesta-react-ui.tar.gz > checksums.txt
        sha256sum vesta-full.tar.gz >> checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/vesta-react-ui.tar.gz
          release/vesta-full.tar.gz
          release/checksums.txt
        body: |
          ## Vesta Control Panel Release

          ### Installation

          ```bash
          curl -O https://vestacp.com/pub/vst-install.sh
          bash vst-install.sh
          ```

          ### Changes

          See [CHANGELOG.md](CHANGELOG.md) for details.

          ### Checksums

          Verify the integrity of your download:
          ```bash
          sha256sum -c checksums.txt
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [debian, ubuntu, centos]

    steps:
    - uses: actions/checkout@v4

    - name: Build ${{ matrix.os }} package
      run: |
        echo "Building package for ${{ matrix.os }}"
        # Add package building logic here
        # This would typically involve fpm or native package builders

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ matrix.os }}
        path: packages/
        retention-days: 30
