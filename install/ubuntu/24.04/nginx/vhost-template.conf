# Nginx Virtual Host Template for Vesta Control Panel
# Variables: %domain%, %user%, %docroot%, %ssl_cert%, %ssl_key%

server {
    listen 80;
    listen [::]:80;
    server_name %domain% www.%domain%;

    root %docroot%;
    index index.php index.html index.htm;

    access_log /var/log/nginx/domains/%domain%.log vesta;
    error_log /var/log/nginx/domains/%domain%.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php8.3-fpm-%user%.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS off;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|gif|png|webp|svg|ico|pdf|css|js|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Default location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
}

