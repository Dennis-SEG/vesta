; PHP-FPM 8.3 Pool Configuration for Vesta Control Panel
; Ubuntu 22.04 LTS
; Default www pool - used by Vesta panel itself

[www]
; Pool name
user = www-data
group = www-data

; Socket configuration
listen = /run/php/php8.3-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Manager
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Status and monitoring
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Logging
access.log = /var/log/php8.3-fpm-access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
slowlog = /var/log/php8.3-fpm-slow.log
request_slowlog_timeout = 10s
request_terminate_timeout = 300s

; Security
security.limit_extensions = .php .phar

; PHP configuration overrides
php_admin_value[sendmail_path] = /usr/sbin/sendmail -t -i -f www-data@localhost
php_admin_value[error_log] = /var/log/php8.3-fpm-www-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 128M
php_admin_value[post_max_size] = 128M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 3000

; Session configuration
php_value[session.save_handler] = files
php_value[session.save_path] = /var/lib/php/sessions
php_admin_value[soap.wsdl_cache_dir] = /var/lib/php/wsdlcache

; Opcache settings
php_admin_value[opcache.file_cache] = /var/lib/php/opcache
